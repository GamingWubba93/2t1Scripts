---
name: "auto-release"

on:
  push:
    branches:
      - main
      
  workflow_dispatch:

jobs:
  auto-release:
    name: "Latest Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Auto Release
          tag_name: latest
          draft: false
          prerelease: false
          files: |
            "Airline Script/JJS Airline.lua"
            "Taxi Script/JJS Taxi.lua"
            "Translator/JJS Translator.lua"
            "Pet/JJS Pet.lua"
            "Avenger utils/JJS Avenger Utils.lua"



